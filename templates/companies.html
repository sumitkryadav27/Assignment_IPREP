<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Companies List</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 70%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th style="width: 20%;">Company</th>
        <th>Employees</th>
    </tr>
    {% for company in companies %}
    <tr>
        <td>{{ company.name }} <a href="{% url 'api:add_employee' company_id=company.id %}">(Add Employee)</a></td>
        <td>
            {% for employee in company.employee_set.all %}
                {{ employee.first_name }} {{ employee.last_name }}<br>
            {% endfor %}
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
